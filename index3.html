<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
        <head>
                <title>Advanced Search</title>
                <link rel="stylesheet" href = "google_styles.css">
        </head>
        <body>
		<div class="additional-search">
                        <a href="file:///home/nia/index1.html">Main page</a>
                	<img src="ggl_squares.jpeg" alt="squares" id="squares">
                        <button class="click" id="click-blue">Sign in</button>
		</div>

		<img src="google_logo.png" alt="logo" width=100>
		<div class="main-advanced">
			<p id="head-red">Advanced Search</p>
			<hr>
			
			Find the pages with...</br>
			<table>
				<form action="https://www.google.com/search" id="form-adv">
					<tr>
						<td>all these words:</td>
						<td><input type="text" name="as_q"></td>
					</tr>

					<tr>
						<td>this exact word or phrase:</td>
						<td><input type="text" name="as_epq"></td>
					</tr>
					<tr>
						<td>any of these words:</td>
						<td><input type="text" name="as_oq"></td>
					</tr>
					<tr>
						<td>none of these words:</td>
						<td><input type="text" name="as_eq"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Advanced Search" id="click-blue" class="click"></td>
					</tr>
			</form>
			</table>
		</div>

        </body>
</html>
